<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options Menu Component Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <style>
      :focus {
        outline: 4px solid slateblue;
        outline-offset: 2px;
      }

      [role='menu'] {
        display: none;
        list-style: none;
        padding: 5px;
        margin: 0;
        border: 1px solid;
      }

      [role='menu'].active {
        display: block;
      }

      [role='menuitem'] {
        margin: 3px 0;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Options Menu Component Demo</h1>
    <div id="app"></div>
    <script src="./index.js"></script>
  </body>
</html>
